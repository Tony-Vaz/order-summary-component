<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <div class="background">
    <div class="card">
      <div class="card__header">
        <img width="100%" src="./images/illustration-hero.svg" alt="ilustration">
      </div>
      <div class="card__body">
        <h2 class="card__body__title medium-marging">Order Summary</h2>
        <p class="card__body__paragraph medium-marging">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan medium-marging">
          <div class="plan__flex">
            <img src="./images/icon-music.svg" width="38px" height="38px" alt="music">
            <div class="plan__description">
              <p class="plan__title small-marging">Annual Plan</p>
              <p class="plan__paragraph">$59.99/year</p>
            </div>
            </div>
          <a class="plan__link" href="#">Change</a>
        </div>
        <button class="button medium-marging">Proceed to Payment</button>
        <a class="link" href="#">Cancel Order</a>
  
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tony-Vaz</a>.
  </div>
</body>
</html>
